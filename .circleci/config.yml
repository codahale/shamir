version: 2
jobs:
  build:
    docker:
      - image: maven:3-jdk-12-alpine
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum ".circleci/config.yml" }}-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: mvn clean verify
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum ".circleci/config.yml" }}-{{ checksum "pom.xml" }}
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - persist_to_workspace:
          root: ~/repo
          paths:
            - src
            - target
            - package.json
            - package-lock.json

  testjs:
    docker:
      - image: oracle/graalvm-ce:latest
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm install tape --save-dev
      - run: npm test && npm run testwithjava
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - testjs:
          requires:
            - build